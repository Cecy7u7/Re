<head>

<body>
  

  <div class="text-bg-secondary p-3">.</div>
  <br><br>

  

  
    <div class="container text-center">
      <div class="row">

        <div class="col-6">
          <div class="card text-bg-light">
          <h2>RECEPCIONISTA</h2>
          <!-- HTML para el formulario -->
            <form id="formulario">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre Recepcionista" required><br>

              <label for="apellido" class="form-label">Apellido:</label>
              <input type="text" class="form-control" id="apellido" placeholder="Ingrese Apellido Recepcionista" required><br>

              <label for="id" class="form-label">ID:</label>
              <input type="text" class="form-control" id="id" placeholder="Ingrese ID Recepcionista" required><br>

              <button type="submit" class="btn btn-outline-success">Guardar</button>
            </form><br>
          </div><br><br>

    <!-- HTML para la lista de personas -->
      <ul class="mb-3 list-group-item list-group-item-info" id="lista-personas"></ul>
        </div>

        <div class="col-6">
          
          <div class="card text-bg-light">
            <h2>HABITACION</h2>
            <form id="room-form">
              <label for="room-number" class="form-label">Número de Habitación</label>
              <input type="text" class="form-control" placeholder="Ingrese Número Habitación" id="room-number" name="room-number"><br><br>
  
              <label for="room-type">Tipo de Habitación</label>
              
              
              <select id="room-type" name="room-type">
              <option value="simple">Simple</option>
              <option value="doble">Doble</option>
              <option value="triple">Triple</option>
              </select><br><br>
          
            
              <input type="submit" class="btn btn-outline-success" value="Guardar">
            </form><br>
            </div><br><br><br><br>

            <ul class=" list-group-item list-group-item-info" id="room-list">
            <!-- Aquí se mostrarán las habitaciones guardadas -->
            </ul>
        </div>

        <div class="card text-bg-light">
        <div class="col">
          <h2>RESERVACION</h2>
            <form id="reservation-form">
              <label for="client-number" class="form-label">Número de Cliente:</label>
              <input type="text" class="form-control" id="client-number" placeholder="Ingrese N Cliente" name="client-number"><br><br>
            
              <label for="room-number" class="form-label">Número de Habitación:</label>
              <input type="text" class="form-control" placeholder="Ingrese N Habitacion" id="room-number" name="room-number"><br><br>
            
              <input type="submit" class="btn btn-outline-success" value="Guardar">
            </form>
            
          </div><br><br>
        </div><br><br>
          
            <ul class="mb-3 list-group-item list-group-item-info" id="reservation-list">
            <!-- Aquí se mostrarán las reservas guardadas -->
            </ul>
        </div>

        <div class="col">
          <h2>CLIENTE</h2>
            <form id="client-form">
              <label for="first-name" class="form-label">Nombre</label>
              <input type="text" class="form-control" placeholder="Ingrese Nombre Cliente" id="first-name" name="first-name"><br><br>
            
              <label for="last-name" class="form-label">Apellido</label>
              <input type="text" class="form-control" placeholder="Ingrese Apellido Cliente" id="last-name" name="last-name"><br><br>
            
              <input type="submit" class="btn btn-outline-success" value="Guardar">
            </form><br><br>
          
            <ul class="mb-3 list-group-item list-group-item-info" id="client-list">
            <!-- Aquí se mostrarán los clientes guardados -->
            </ul>
        </div>

      </div>
    </div>

    <div class="text-bg-secondary p-3">.</div>


    
      
  
      <button id="clear-storage"> </button>
    </div>



</body>
